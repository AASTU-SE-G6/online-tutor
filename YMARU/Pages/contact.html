<script>
	function message(){
		var emailValidation = document.myform.email.value;
		var indexWithAt = emailValidation.indexOf("@");
		var indexWithDot = emailValidation.lastIndexOf(".");
		addEventListener('submit', e => {
			e.preventDefault();
		});
		if (indexWithAt < 1 || indexWithDot < indexWithAt + 2 || indexWithDot + 2 >= emailValidation.length) {
			alert("Please make sure email address contains @ and .com");
			return false;
		}
		else{
			alert("message has been sent!! Thank you, we will be in touch with you soon.");

	}
